{% extends "socialaccount/base_entrance.html" %}
{% load i18n %}
{% load allauth %}
{% load socialaccount %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row d-flex justify-content-center mx-auto">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4 col-xxl-3 text-center py-4 rounded" style="background-color: rgb(255, 255, 255);">
            <div class="container py-3" style="padding-left: 0%;padding-right: 0%;">
                <div class="row justify-content-center">
                    <p class="fw-bold">Está a punto de iniciar sesión con una cuenta de Google</p>
                    <form id="google-login-form" method="post" no_visible_fields="True">
                        {% csrf_token %}
                        <button id="google-login-button" type="submit" class="btn text-white" style="background-color: #55acee">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById('google-login-form').action = "{% provider_login_url 'google' %}";
        document.getElementById('google-login-button').click();
    };
</script>
{% endblock content %}
