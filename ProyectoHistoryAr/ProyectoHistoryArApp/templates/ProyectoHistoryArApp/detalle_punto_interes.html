{% extends 'ProyectoHistoryArApp/header.html' %}
{% load static %}
{% block contenidoPagina %}


<div class="container mt-5">
    <h1 class="fw-bold text-white h3 text-center mb-3 ">Detalle Punto de Interes</h1>

    <div class="d-flex row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-6 rounded">
            <div class="card text-center">
                <div class="card-header fw-bold">
                  {{punto.nombre|capfirst}}
                </div>
                <div class="card-body">
                  <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <img src="{{punto.imagen}}" class="img-fluid" alt="Imagen del punto de interes seleccionado">
                        </div>
                        <div class="col-12 justify-content-center d-flex">
                            <hr class="mt-3 text-success" style="height: 3px;width: 50%;opacity: 1;">
                        </div>
                        <div class="col-12 col-lg-6 mt-2 d-flex justify-content-start align-items-center">
                            <div class="col-6 col-lg-5 text-start">
                                <h5 class="card-title">Longitud:</h5>
                            </div>
                            <div class="col-6 text-start">
                                <p class="card-title">{{punto.longitud}}</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mt-2 d-flex">
                            <div class="col-6 col-lg-5 text-start">
                                <h5 class="card-title">Latitud:</h5>
                            </div>
                            <div class="col-6 text-start">
                                <p class="card-title">{{punto.latitud}}</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mt-3 d-flex">
                            <div class="col-3 col-lg-4 text-start">
                                <h6 class="card-title">Modelo:</h6>
                            </div>
                            <div class="col-10 text-start">
                                <h6 class="card-title">{{punto.modelo}}</h6>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

{% endblock %}
